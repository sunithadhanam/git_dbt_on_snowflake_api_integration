version: 2

sources:
  - name: raw
    database: analytics          # replace with your actual db
    schema: raw                  # replace with your raw schema
    tables:
      - name: orders

models:
  - name: stg_orders
    description: "Staging model that cleans and transforms raw order data"
    columns:
      - name: order_id
        description: "Unique ID for each order"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Customer placing the order"
      - name: order_date
        description: "Date when the order was placed"
      - name: total_amount
        description: "Total value of the order"
